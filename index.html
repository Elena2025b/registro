<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="css/estilos.css"> <!-- Enlace al CSS -->
    </head>
    <body>
        <h1>Registro en nuestra tienda</h1>
        <form>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ej: Luis">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ej: luis@gmail.com">
            <br><br>
            <label for="edad" style="color: red;">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ej: 21">
            <br><br>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>
            <label>Género:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="femenino"> Femenino
            <br><br>
            <label for="recomendado">Recomendado por:</label>
            <select id="recomendado" name="recomendado">
                <option value="google">Google</option>
                <option value="amigo">Un amigo</option>
                <option value="otro">Otro</option>
            </select>
            <br><br>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
            <br><br>
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto términos y condiciones</label>
            <br><br>
            <button type="submit">Registrar</button>
        </form>
    </body>
    </html>
